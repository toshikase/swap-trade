<template name="components_index">
    <!-- 商品一覧パネル -->
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4>契約一覧</h4>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>商品ID</th>
                    <th>取引先</th>
                    <th>想定元本</th>
                    <th>固定金利</th>
                    <th>変動金利</th>
                    <th>自社ポジション</th>
                    <th>期日</th>
                    <!-- <th>ステータス</th> -->
                    <th>契約詳細</th>
                    <th>返済</th>
                </tr>
            </thead>
            <tbody>
        {{> contract}}
    </tbody>
</table>
</div>
</template>

<!-- 上記の{{contract}}に格納 -->
<template name="contract">
    <!-- index.js にcontractsのヘルパーを記載することで下記の{{}}内に変数が格納される -->
    {{#each contracts}}
      <tr>
          <td id="_id">{{_id}}</td>
          <td id="client">{{client}}</td>
          <td id="price">{{price}}</td>
          <td id="fixed_rate">{{fixedRate}}</td>
          <td id="floated_rate">TIBOR + {{spread}}</td>
          <td id="position">{{position}}</td>
          <td id="expired_date">{{expiredDate}}</td>
          <!-- {{#if done}}
              <td><button type="button" class="btn btn-success">実行済</button></td>
          {{else}}
              <td><button type="button" class="btn btn-default">未実行</button></td>
          {{/if}} -->
          <td><button type="button" class="btn btn-warning"><a href ="/contract/{{_id}}" style="color:#fff;">契約詳細</a></button></td>
          <td><button type="button" class="btn btn-success">返済</button></td>
      </tr>
    {{/each}}
</template>
